<div class="container-buttons">
    <button class="button-primary" (click)="downloadProducts()">
        Descargar Excel
    </button>
</div>

<table class="product-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
    </tr>

    </tbody>
</table>
